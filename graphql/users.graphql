fragment User on User {
  id
  profile {
    locale
    bio

    universityId
    collegeId
    year
  }

  provider
  username
  firstName
  lastName

  avatar
  joinedAt
  reputation

  followersCount
  followingCount
  discussionsCount
  questionsCount
  articlesCount
  commentsCount
  answersCount
}

query Me {
  me {
    ...User
  }
}

query TempUserInfo {
  tempUserInfo {
    id

    firstName
    lastName

    email

    username
  }
}

mutation LoginWithProvider($provider: Provider!, $code: String!) {
  loginWithProvider(provider: $provider, code: $code) {
    accessToken
  }
}

mutation Logout {
  logout
}

mutation CreateUser($userCreateInput: UserCreateInput!) {
  createUser(userCreateInput: $userCreateInput) {
    accessToken
  }
}
